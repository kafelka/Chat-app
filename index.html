<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <span class="menu1"><!-- mobile chat channels --></span>
        gobble
        <span class="menu2"><!--mobile user list --></span>
      </h1>
    </header>
    <main>
      <div class="section">
        <ul class="tabs group">
          <li><a class="active" href="#" data-toggle="chatroom1">chat 1</a></li>
          <li><a href="#" data-toggle="chatroom2">chat 2</a></li>
          <li><a href="#" data-toggle="chatroom3">chat 3</a></li>
        </ul>
        <div class="chatConv" id="chatroom1">
          <ul>
            <li class="chatMessage">
              <span>15:15</span>
              <span>Nick</span>
              <span>Message</span>
            </li>
            <li class="chatMessage">
              <span>15:16</span>
              <span>Nick2</span>
              <span>Message2</span>
            </li>
          </ul>
        </div>
        <div class="chatConv" id="chatroom2">
          <p>chat conversation 2</p>
        </div>
        <div class="chatConv" id="chatroom3">
          <p>chat conversation 3</p>
        </div>
        <div class="chatInput">
          <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <div class="user-list">
        <ul class="list">
          <li class="user">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_04.jpg" alt="avatar" />
            <div class="userInfo">
              <div class="name">Paul</div>
              <div class="status">online</div>
            </div>
          </li>
          <li class="user">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_04.jpg" alt="avatar" />
            <div class="userInfo">
              <div class="name">Cristina</div>
              <div class="status">online</div>
            </div>
          </li>
          <li class="user">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_04.jpg" alt="avatar" />
            <div class="userInfo">
              <div class="name">Tony</div>
              <div class="status">offline</div>
            </div>
          </li>
        </ul>
      </div>      
   </main>
   <footer>
    copyright bla bla
    </footer>
  </div>

<script src="app.js"></script>
</body>
</html>
