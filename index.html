<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        gobble
        <a href="#" id="userChannel" class="mobileMenu">
          <span></span>
        </a>
      </h1>
    </header>
    <main>
      <div class="section">
        <ul class="tabs chatNavigation"></ul>
        <div class="chatMainWindow"></div>
        <div class="chatInput">
          <textarea name="messageToSend" id="messageToSend" placeholder="Type your message" rows="3"></textarea>
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <div class="usersAndChannels">
        <ul class="tabs">
            <li><a class="active" href="#" data-toggle="usersList">users</a></li>
            <li><a href="#" data-toggle="channelsList">channels</a></li>
        </ul>
        <ul class="items" id="usersList"></ul>
        <ul class="items" id="channelsList"></ul>
      </div>      
    </main>
    <div class="login">
      <div class="form">
        <form class="registerForm">
          <input type="text" name="nick" placeholder="nick">
        </form>
        <button>Join chat</button>
      </div>
    </div>

</html>
